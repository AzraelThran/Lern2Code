<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    <script>
        var nameArray = ['H', 'E', 'L', 'L', 'O', '', 'W', 'O', 'R', 'L', 'D'];

        function printStringForward() {
            while (var i = nameArray[0]; i = < 10; i++;) {
                console.log(nameArray.length);
            }
        }

        function printStringBackward() {
            while (var i = nameArray[10]; i = > 0; i--;) {
                console.log(nameArray.length);
            }
        }
    </script>
</body>

</html>
