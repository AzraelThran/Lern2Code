<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    <script>
        //  var nameArray = ['','H', 'E', 'L', 'L', 'O', '', 'W', 'O', 'R', 'L', 'D', ''];
        var nameArray = '0123456';

        function printStringForward() {
            for (var i = 0; i < nameArray.length; i++) {
                console.log(nameArray[i]);
            }
        }

        function printStringBackward() {
            for (var i = nameArray.length - 1; i >= 0; i--) {
                console.log(nameArray[i]);
            }
        }
        printStringForward();
        console.log('');
        printStringBackward();
    </script>
</body>

</html>
